<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/pokemontcgsdk"></script>
    <script src="card-list.js" type="module"></script>
</head>
<body>
    <!-- Top bar with search box and button -->
     
    <div class="top-bar">
        <div class="back-icon">
            <a href="index.html">
                <img src="unopen.jpg" class="pokeballicon">
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for cards by name...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <!-- Filter section with label and dropdown -->
    <div class="filter-section">
        <span>Filter by:</span>
        <select id="supertype-filter">
            <option value="">All Supertypes</option>
            <option value="Pokémon">Pokémon</option>
            <option value="Trainer">Trainer</option>
            <option value="Energy">Energy</option>
        </select>
        <div class="filter-by-type">
            <div class="type-buttons">
                <button class="type-button" onclick="filterByType('Grass')">
                    <img src="grass.png" alt="Grass">
                </button>
                <button class="type-button" onclick="filterByType('Fire')">
                    <img src="fire.png" alt="Fire">
                </button>
                <button class="type-button" onclick="filterByType('Water')">
                    <img src="water.png" alt="Water">
                </button>
                <button class="type-button" onclick="filterByType('Lightning')">
                    <img src="electric.png" alt="Electric">
                </button>
                <button class="type-button" onclick="filterByType('Psychic')">
                    <img src="psychic.png" alt="Psychic">
                </button>
                <button class="type-button" onclick="filterByType('Fighting')">
                    <img src="fighting.png" alt="Fighting">
                </button>
                <button class="type-button" onclick="filterByType('Darkness')">
                    <img src="dark.png" alt="Dark">
                </button>
                <button class="type-button" onclick="filterByType('Metal')">
                    <img src="metal.png" alt="Metal">
                </button>
                <button class="type-button" onclick="filterByType('Fairy')">
                    <img src="fairy.png" alt="Fairy">
                </button>
                <button class="type-button" onclick="filterByType('Dragon')">
                    <img src="dragon.png" alt="Dragon">
                </button>
                <button class="type-button" onclick="filterByType('Colorless')">
                    <img src="colorless.png" alt="Colorless">
                </button>
                <button class="clear-filter" onclick="clearFilters()">Clear Filter</button> <!-- Clear Filter button -->
            </div>
        </div>
        
    </div>

    <!-- Container for card list and pagination controls -->
    <div class="card-list-container"></div>
    <div class="pagination-controls"></div>
</body>
</html>
