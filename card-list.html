<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/pokemontcgsdk"></script>
    <script src="card-list.js" type="module"></script>
</head>
<body>
    <!-- Top bar with search box and button -->
     
    <div class="top-bar">
        <div class="back-icon">
            <a href="index.html">
                <img src="unopen.jpg" class="pokeballicon">
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for cards by name...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <!-- Filter section with label and dropdown -->
    <div class="filter-section">
        <span>Filter by:</span>
        <select id="supertype-filter">
            <option value="">All Supertypes</option>
            <option value="Pokémon">Pokémon</option>
            <option value="Trainer">Trainer</option>
            <option value="Energy">Energy</option>
        </select>
        <div class="filter-by-type">
            <div class="type-buttons">
                <button onclick="filterByType('Grass')">Grass</button>
                <button onclick="filterByType('Fire')">Fire</button>
                <button onclick="filterByType('Water')">Water</button>
                <button onclick="filterByType('Lightning')">Lightning</button>
                <button onclick="filterByType('Psychic')">Psychic</button>
                <button onclick="filterByType('Fighting')">Fighting</button>
                <button onclick="filterByType('Darkness')">Darkness</button>
                <button onclick="filterByType('Metal')">Metal</button>
                <button onclick="filterByType('Fairy')">Fairy</button>
                <button onclick="filterByType('Dragon')">Dragon</button>
                <button onclick="filterByType('Colorless')">Colorless</button>
                <button onclick="clearFilters()">Clear Filter</button> <!-- Clear Filter button -->
            </div>
        </div>
        
    </div>

    <!-- Container for card list and pagination controls -->
    <div class="card-list-container"></div>
    <div class="pagination-controls"></div>
</body>
</html>
